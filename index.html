<!DOCTYPE html>
<head>
    <title>- 終端 -</title>
    <script src="js/arrange.js"></script>
    <link rel='stylesheet' href="css/stylesheet.css">
</head>
<body>
    <whitebox-block id="topbar" style="text-align: center;">
        +-- 終端 [Host: <span id="host"></span> <span id="ping"></span>] --+
    </whitebox-block>
    <whitebox-block id="mainframe">
        <div style="display: flex; flex-direction: row; height: 100%;">
            <whitebox-block style="width: 20%; height: 100%;">
                <div style="text-align: center;" id="nav-ind">Navigation</div>
                <div class="whiteline" style="width: 100%; margin: 0; padding: 0;"></div>
                <div id="outline" style="width: 100%; height: 100%;"></div>
            </whitebox-block>
            <whitebox-block style="width: 80%; height: 100%;">
                <div style="text-align: center;" id="con-ind">Content</div>
                <div class="whiteline" style="width: 100%; margin: 0; padding: 0;"></div>
                <div id="content" style="width: 100%; height: 100%;"></div>
            </whitebox-block>
        </div>
    </whitebox-block>
    <whitebox-block id="bottombar">
        <div id="bottombar-center">
            <span id="ANS">[ANS]</span> |
            Buffer: <span id="buffer">_</span> |
            Size: <span id="size">----</span> KB |
            Status: <span id="status">正在等待响应...</span>
        </div>
    </whitebox-block>
    <div id="ANSA">
        <span onclick="left()">[h]</span>
        <span onclick="down()">[j]</span>
        <span onclick="up()">[k]</span>
        <span onclick="right()">[l]</span>
    </div>
</body>
